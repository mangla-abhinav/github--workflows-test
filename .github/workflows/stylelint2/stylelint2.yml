name: stylelint2
on: [push]
  branches:
    - develop
    - feature
jobs:
  stylelint-2:
    runs-on: ubuntu-latest
    needs: stylelint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install --save-dev stylelint stylelint-config-standard
      - run: npx stylelint "**/*.css"
